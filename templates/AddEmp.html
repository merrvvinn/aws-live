<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" type="text/css" />
  </head>
  <body>
    <div class="parent">
      <br />
      <br />
      <div class="child child6 container" style="color: black">
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item">
            <a
              class="nav-link"
              style="
                background-color: black;
                color: whitesmoke;
                border-radius: 1em;
              "
              href="dashboard.html"
              >View All Employee</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              style="
                background-color: black;
                color: whitesmoke;
                border-radius: 1em;
              "
              href="addnewemployee.html"
              >Add New Employee</a
            >
          </li>
        </ul>

        <div class="table-responsive-lg caption-top">
          <br />
          <caption>
            <br />
            <h3>ADD NEW EMPLOYEES</h3>
          </caption>
          <hr />
          <form class="p-3" action="/addnewemployee" method="POST">
            <div class="mb-2">
              <label for="name" class="form-label">Employee ID: </label>
              <input
                type="number"
                name="emp_id"
                class="form-control"
                id="name"
              />
            </div>
            <div class="mb-2">
              <label for="name" class="form-label">First Name: </label>
              <input
                type="text"
                name="first_name"
                class="form-control"
                id="name"
              />
            </div>
            <div class="mb-2">
              <label for="name" class="form-label">Last Name: </label>
              <input
                type="text"
                name="last_name"
                class="form-control"
                id="name"
              />
            </div>
            <div class="mb-2">
              <label for="name" class="form-label">Primary Skills: </label>
              <input
                type="text"
                name="pri_skill"
                class="form-control"
                id="name"
              />
            </div>
            <div class="mb-2">
              <label for="name" class="form-label">Location: </label>
              <input
                type="text"
                name="location"
                class="form-control"
                id="name"
              />
            </div>
            <div class="mb-2">
              <label for="name" class="form-label">Image: </label>
              <input
                type="file"
                name="emp_image_file"
                class="form-control"
                id="name"
              />
            </div>
            <button
              type="submit"
              class="btn text-light m-3"
              style="background-color: black"
            >
              Add Employee
            </button>
          </form>
        </div>
      </div>

      <div class="child child6right">
        <div class="circledivright">
          <div class="circleright"></div>
        </div>
      </div>

      <div
        class="child child7 fixed-bottom"
        style="background-color: black; color: whitesmoke"
      >
        <p class="p-3 text-center">
          copyright &copy; Developed and Designed by Mervin & Bryan
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
